name: E2E Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # or the version you are using

    - name: Install dependencies
      run: npm install

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwoff1 \
          libvpx7 \
          libevent-2.1-7 \
          libopus0 \
          libgstallocators-1.0-0 \
          libgstapp-1.0-0 \
          libgstpbutils-1.0-0 \
          libgstaudio-1.0-0 \
          libgstgl-1.0-0 \
          libgsttag-1.0-0 \
          libgstvideo-1.0-0 \
          libgstcodecparsers-1.0-0 \
          libgstfft-1.0-0 \
          libflite1 \
          libflite1-dev \
          libavif13 \
          libharfbuzz-icu0 \
          libhyphen0 \
          libmanette-0.2-0 \
          libgles2-mesa \
          libx264-155

    - name: Install Playwright browsers
      run: npx playwright install

    - name: Run e2e tests
      run: npm run test:e2e 