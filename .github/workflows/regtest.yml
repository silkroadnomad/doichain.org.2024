name: Regtest E2E Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  regtest-e2e:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build application
      run: npm run build

    - name: Start production server
      run: PORT=5173 npm run preview &
      env:
        PORT: 5173  # Using consistent port 5173

    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Set up Docker BuildX 
      uses: docker/setup-buildx-action@v2
    
    - name: Set up Docker Compose
      uses: hoverkraft-tech/compose-action@v2.0.2
      with:
        compose-file: "docker-compose-test.yml"

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Run regtest e2e tests
      env:
        DOICHAIN_RPC_USER: ${{ secrets.DOICHAIN_RPC_USER }}
        DOICHAIN_RPC_PASSWORD: ${{ secrets.DOICHAIN_RPC_PASSWORD }}
        BASE_URL: http://localhost:5173  # Consistent with PORT
      run: npm run test:e2e:regtest 
